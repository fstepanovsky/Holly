<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<div layout:fragment="page_content" id="page_content">
    <form method="post" class="form-horizontal">
        <div class="form-group">
            <label for="uuid">UUID</label>
            <div>
                <input id="uuid" name="uuid" type="text" placeholder="" class="form-control input-md" data-toggle="tooltip" data-placement="right" required="" title="uuid dokumentu" th:value="${uuid}">
            </div>
        </div>

        <label for="from">Rozsah stran</label>

        <div class="form-row">
            <div class="form-group col-md">
                <div>
                    <input class="input-md form-control" id="from" name="from" type="number" placeholder="od" data-toggle="tooltip" title="pro úplný rozsah ponechte prázdné" th:value="${from}">
                </div>
            </div>

            <div class="form-group col-md">
                <div>
                    <input class="input-md form-control" id="to" name="to" type="number" placeholder="do" data-toggle="tooltip" title="pro úplný rozsah ponechte prázdné" th:value="${to}">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="imageFormat">Formát:</label>
            <select class="browser-default custom-select form-control" id="imageFormat" name="format">
                <option>jpg</option>
                <option>jp2</option>
            </select>
        </div>

        <div class="form-group text-center">
            <label for="singlebutton"></label>
            <div>
                <button id="singlebutton" name="singlebutton" class="btn btn-success">Stáhnout</button>
            </div>
        </div>
    </form>
</div>
